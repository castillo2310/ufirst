version: "3.5"

services:
  backend:
    container_name: backend
    build:
      context: ./backend
    restart: unless-stopped
    volumes:
      - ./backend:/backend

  webserver:
    container_name: webserver
    image: nginx:stable-alpine
    depends_on:
      - backend
    volumes:
      - ./backend:/backend
      - ./webserver/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    ports:
      - "8099:80"

volumes:
  php_socket: